{% extends "base.html" %}

{% block head_title %} Register {% endblock %}

{% block content %}
    
    <div class="text-center jumbotron">
        <h2><b> Register Here </b> </h2>
    </div>
    
    <div class="container-fluid">

        <div class="col-sm-1">

        </div>

        <div class="col-sm-10 text-center">
            <div class="card-body">
                <!--Alerts-->
                {% include 'partials/_alerts.html' %}
            
            <form action="register_user" class="form-group" id="register_form" method="POST">
                
                {% csrf_token %}

                <div class="form-group"> <label> <h4> <b> Enter the First Name </b> </h4> <input class=" form-control " type='text' name='first_name' data-rule-required="true" data-msg-required="This Field is required" /> </label> </div>
                <div class="form-group"> <label> <h4> <b> Enter the Last Name </b> </h4> <input class=" form-control " type='text' name='last_name' data-rule-required="true" data-msg-required="This Field is required" /> </label> </div>

                <div class="form-group"> <label> <h4> <b> Enter the User Name </b> </h4> <input class=" form-control " type='text' name='user_name' data-rule-required="true" data-msg-required="This Field is required" /> </label> </div>
                <div class="form-group"> <label > <h4 ><b> Enter the Email  </b> </h4> <input class=" form-control " type='text' name='email'  data-rule-required="true" data-msg-required="This Field is required"  />  </label> </div>
                <div class="form-group"> <label > <h4 ><b> Enter the Password  </b> </h4> <input class=" form-control " type='password' name='password'  data-rule-required="true" data-msg-required="This Field is required" />  </label> </div>
                <div class="form-group"> <label > <h4 ><b> Confirm Password  </b> </h4> <input class=" form-control " type='password' name='confirm_password'  data-rule-required="true" data-msg-required="This Field is required" /> </label> </div>

                <div class="form-group"> <input type="submit" class=" btn btn-success" value="Register" /> </div>
            
            </form>
        
            </div>
        </div>

        <div class="col-sm-1"> 

        </div>

    </div>

{% endblock %}
