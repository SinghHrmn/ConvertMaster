{% extends 'base.html' %}

{% block content %}
<h1>csv-json</h1>
<form action="{% url 'csv-json' %}" method="post">
    {% csrf_token %}
    <label for="">CSV</label><br>
    <textarea name="csv" id="" cols="30" rows="10"></textarea>

    {% comment %}
    <label for="">JSON</label>
    <textarea name="json" id="" cols="30" rows="10"></textarea>
    {% endcomment %}
        
    <input type="submit" value="convert">
</form>
    
{% endblock content %}
